# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - turnoslacocaweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout el c칩digo del repositorio
      - uses: actions/checkout@v4

      # Configuramos .NET Core
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Compilamos el proyecto en modo Release
      - name: Build with dotnet
        run: dotnet build --configuration Release

      # Publicamos la aplicaci칩n en la carpeta ./myapp
      - name: dotnet publish
        run: dotnet publish -c Release -o myapp

      # Verificamos que la carpeta ./myapp se haya generado correctamente
      - name: List published files
        run: dir ${{ github.workspace }}/myapp

      # Subimos los artefactos para usarlos en el despliegue
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      # Descargamos los artefactos generados en el trabajo de construcci칩n
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # Verificamos que los archivos descargados est치n presentes
      - name: List downloaded files
        run: dir .

      # Desplegamos a Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'turnoslacocaweb'
          slot-name: 'Production'
          package: './myapp'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A7C1904A6B2F4DA198B0D8EAD1F6EF1D }}
